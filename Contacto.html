<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact | Example Blog</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/1e/RPC-JP_Logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Baloo+Bhaijaan+2&family=Poppins:wght@300&family=Readex+Pro&family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style-contact.css">
    </head>

    <body>
        <h1 id="nombre-pagina">Example Blog</h1>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="TopNFTs.html">Crypto Price</a>
            <a class="active" href="Contacto.html">Contact</a>
            <a href="About us.html">About us</a>
          </div>
          <div class="container">
            <div style="text-align:center">
              <h2 class="fuente">Contact Us</h2>
              <p class="fuente">Leave us your questions, or a message:</p>
            </div>
            <div class="row">
              <div class="column">
                <img src="https://i.blogs.es/799236/mando_videojuegos/450_1000.jpg" style="width:100%">
              </div>
              <div class="column">
                <form action="Contact-us-wait.html">
                  <label for="fname" class="fuente">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  <label for="lname" class="fuente">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  <label for="country" class="fuente">Country</label>
                  <select id="country" name="country">
                    <option value="spain" class="fuente">Spain</option>
                    <option value="canada" class="fuente">Canada</option>
                    <option value="usa" class="fuente">USA</option>
                  </select>
                  <label for="subject" class="fuente">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                  <input class="fuente" type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
    </body>
</html>
